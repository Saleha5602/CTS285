<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <title>Calculator</title>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Simple Calculator</a>
          </div>
        </div>
    </nav>

    <div class="container">
        {% if feedback %}
            <div class="alert alert-info">{{ feedback }}</div>
        {% endif %}
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form action="/" method="post">
            <input type="text" name="full_equation" placeholder="Enter equation (e.g., 6 + 6 = 12)" value="{{ current_equation }}" required>
            <button type="submit" name="calculate" class="btn btn-success">Calculate</button>
            <button type="submit" name="memory_bank" class="btn btn-primary">Add to Memory Bank</button>
            <button type="submit" name="go" class="btn btn-warning">GO</button>
        </form>

        <h4>Your Memory Bank:</h4>
        <ul>
            {% for equation in memory_bank %}
                <li>{{ equation }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
